<div class="w-8/12 h-64 bg-blue-100 mx-auto mt-5">
  <div class="flex-col">
    <p class="pb-3">This is the concept component!</p>
    <label
      >Enter the value to be tranformed to upper case in second component &nbsp; </label
    ><input type="text" [(ngModel)]="labelToTransform" />
    <div>
      <label
        >Enter the value to be formatted to number by built in formatter in
        second component &nbsp; </label
      ><input type="text" [(ngModel)]="noToTransform" />
    </div>
    <hr class="border-2 border-gray-400 m-2" />

    <app-component-second
      [value]="0"
      [label]="labelToTransform"
      [number]="noToTransform"
    ></app-component-second>
  </div>
</div>
